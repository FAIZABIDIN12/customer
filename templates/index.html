<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Clustering Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/feather/feather.css') }}">
    <link href="{{ url_for('static', filename='vendors/datatables.net-bs4/dataTables.bootstrap4.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendors/ti-icons/css/themify-icons.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container-scroller">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="{{ url_for('index') }}">Clustering Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <div class="container-fluid page-body-wrapper">
            <div class="sidebar sidebar-offcanvas bg-dark" id="sidebar">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="icon-grid menu-icon"></i>
                            <span class="menu-title">Dashboard</span>
                        </a>
                    </li>
                </ul>
                <ul class="nav mt-4"> <!-- Menggunakan kelas mt-4 untuk margin-top -->
                    <div class="container">
                      <div class="row">
                        <div class="col">
                          <div class="card bg-transparent">
                            <div class="card-body bg-transparent text-center">
                              <h5 class="card-title fw-semibold text-white">{% block title %}Klasterisasi Data Customer{% endblock %}</h5>
                              <img class="mb-3" src="{{ url_for('static', filename='images/logo_umby.png') }}" width="150px">
                              <p class="card-text text-white">Alifah Maya</p>
                              <!-- <p class="card-text text-white"></p> -->
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </ul>
            </div>

            <!-- CONTENT -->
            <div class="container mt-8">
              <div class="card p-4 bg-primary text-white">
                  <h1 class="text-center">K-Means Clustering</h1>
                  <form method="POST" enctype="multipart/form-data" class="text-center">
                      <div class="form-group">
                          <label for="file" class="text-white">Choose a CSV File:</label>
                          <input type="file" name="file" accept=".csv" class="form-control-file" required>
                      </div>
                      <button type="submit" class="btn btn-light">Process Clustering</button>
                  </form>
              </div>
          </div>
          <br>
         
        </div>
        
    </div>

    <!-- Bootstrap JS and jQuery (optional, depending on your needs) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Your additional custom scripts or links go here -->
</body>

</html>
